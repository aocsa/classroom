<template is="dom-bind" id="app">
 <core-pubnub publish_key="pub-c-156a6d5f-22bd-4a13-848d-b5b4d4b36695" subscribe_key="sub-c-f762fb78-2724-11e4-a4df-02ee2ddab7fe" uuid="{{uuid}}">
      <core-pubnub-subscribe channel="polymer-chat3" id="sub" on-callback="subscribeCallback" on-presence="presenceChanged" on-error="{{error}}">
        <core-pubnub-publish channel="polymer-chat3" message="" id="pub" on-error="{{error}}"></core-pubnub-publish>
        <core-pubnub-history channel="polymer-chat3" count="30" on-success="historyRetrieved" on-error="{{error}}"></core-pubnub-history>
      </core-pubnub-subscribe>
 
    <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-header-panel drawer fixed>

            <!-- Drawer Toolbar -->
            <paper-toolbar id="drawerToolbar">
                <span class="menu-name">Menu</span>
            </paper-toolbar>

            <!-- Drawer Content -->
            <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
                <a data-route="home" href="{{baseUrl}}">
                    <iron-icon icon="home"></iron-icon>
                    <span>Mis Tareas</span>
                </a>

                <a data-route="received" href="{{baseUrl}}received">
                    <iron-icon icon="mail"></iron-icon>
                    <span>En Progreso</span>
                </a>

                <a data-route="users" href="{{baseUrl}}users">
                    <iron-icon icon="info"></iron-icon>
                    <span>Users</span>
                </a>

                <a data-route="contact" href="{{baseUrl}}contact">
                    <iron-icon icon="mail"></iron-icon>
                    <span>Contact</span>
                </a>



            </paper-menu>
        </paper-header-panel>

        <!-- Main Area -->
        <paper-header-panel main id="headerPanelMain" condenses keep-condensed-header>
            <!-- Main Toolbar -->


            <paper-toolbar id="mainToolbar" class="pink">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

                <span class="space"></span>

                <!-- Toolbar icons -->
                 <paper-icon-button icon="refresh"     ></paper-icon-button>

                <a data-route="profile" href="{{baseUrl}}profile">
                    <paper-icon-button icon="search"></paper-icon-button>
                </a>

                <!-- Application name -->
                <div class="middle middle-container">
                    <div class="app-name">Polymer Starter Kit</div>
                </div>

            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">

                <iron-pages attr-for-selected="data-route" selected="{{route}}">

                    <section data-route="home" tabindex="-1">
                        <poly-myhomeworks id="myhomeworks" ></poly-myhomeworks>
                    </section>

                    <section data-route="users" tabindex="-1">
                        <paper-material elevation="1">
                            <h1 class="page-title" tabindex="-1">Users</h1>
                            <p>This is the users section</p>
                            <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                            <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                            <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                            <a href$="{{baseUrl}}users/Sam">Sam</a>
                        </paper-material>
                    </section>

                    <section data-route="user-info" tabindex="-1">
                        <paper-material elevation="-1">
                            <h1 class="page-title" tabindex="-1">User: {{params.name}}</h1>
                            <div>This is {{params.name}}'s section</div>
                        </paper-material>
                    </section>

                    <section data-route="received" tabindex="-1">
                        <poly-timelinereceived id="myreceived"></poly-timelinereceived>
                    </section>

                    <section data-route="contact" tabindex="-1">
                        <paper-material elevation="1">
                            <h1 class="page-title" tabindex="-1">Contact</h1>
                            <p>This is the contact section</p>
                        </paper-material>
                    </section>

                    <section data-route="map" tabindex="-1">
                        <paper-material elevation="1">
                            <h1 class="page-title" tabindex="-1">Map</h1>
                            <p>This is the map section</p>
                        </paper-material>
                    </section>

                    <section data-route="editor" tabindex="-1">
                        <expense-editor id="expenseEditor" ></expense-editor>
                    </section>

                    <section data-route="pay" tabindex="-1">
                        <poly-pay id="polypayeditor" ></poly-pay>
                    </section>

                    <section data-route="editorhome" tabindex="-1">
                        <poly-editorhome id="polyeditorhome" ></poly-editorhome>
                    </section>


                    <section data-route="profile" tabindex="-1">
                        <poly-gravatar> </poly-gravatar>
                    </section>

                    <section data-route="chat" tabindex="-1">
                        <div class="layout vertical fit" id="chat">
                           <div class="chat-list flex">
                             <template is="dom-repeat" items="{{messageList}}" as="message">
                               <x-chat-list color="{{message.color}}" avatar="{{message.avatar}}" username="{{message.uuid}}" text="{{message.text}}" status="{{message.status}}" timestamp="{{message.timestamp}}"></x-chat-list>
                             </template>
                           </div>
                           <div class="shim"></div>

                           <div class="send-message layout horizontal">
                             <paper-input class="flex" label="Type message..." id="input" value="{{input}}" on-keyup="checkKey"></paper-input>
                             <paper-fab icon="send" id="sendButton" on-tap="sendMyMessage"></paper-fab>
                           </div>
                       </section>


                </iron-pages>
            </div>
        </paper-header-panel>
    </paper-drawer-panel>


    <paper-toast id="toast">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>


</template>
