<!--
A single user list with a username, avatar, and desc.

##### Example

	<x-chat-list avatar="url" username="name" message="hello" status="online" timestamp="1420145273945"></x-chat-list>

-->

<dom-module id="x-chat-list">

<style>
	:host {
		display: block;
        position: relative;
		width: 100%;
		border-bottom: 1px solid #e0e0e0;
        font-size: 16px;
        min-height: 72px;
        z-index: 0;
	}
	.user-list {
		padding: 16px;
	}
	.avatar {
		border-radius: 50%;
		width: 40px;
		height: 40px;
  		margin: 0 16px 0 0;
		background: #9e9e9e url(lion.png) center center no-repeat;
		background-size: contain;
		position: relative;
	}
	.status {
		position: absolute;
		bottom: -3px;
		right: -3px;
		border-radius: 50%;
		width: 14px;
		height: 14px;
		background-color: #7EDF25;
		display: none;
	}
	.status.online {
		display: block;
	}
	.username {
		text-transform: capitalize;
		font-weight: 500;
		color: #919191;
		line-height: 1.3em;
		max-width: 90%;
		text-overflow: ellipsis;
		overflow: hidden;
		white-space: nowrap;
	}
	.timestamp {
		font-size: 0.75em;
		color: #919191;
	}
	.avatar {
    	border: solid 3px silver;
	}
	.avatar.navy {
	    border-color: #393b79;
	}
	.avatar.slate {
	    border-color: #6b6ecf;
	}
	.avatar.olive {
	    border-color: #637939;
	}
	.avatar.moss {
	    border-color: #b5cf6b;
	}
	.avatar.chocolate {
	    border-color: #8c6d31;
	}
	.avatar.buttercup {
	    border-color: #e7ba52;
	}
	.avatar.maroon {
	    border-color: #843c39;
	}
	.avatar.cerise {
	    border-color: #d6616b;
	}
	.avatar.plum {
	    border-color: #7b4173;
	}
	.avatar.orchid {
	    border-color: #ce6dbd;
	}
	#iconos {
     position:relative;
     float:left;
     width:35px;    
     height:auto;
	}
	
	#iconos img {
	width:35px;
	float:left;
	}

	.imagen {
		position: relative;
		display: block;
		width: 250px;
		border-radius: 5px;
		box-shadow: 0px 0px 3px #eee;
		transition: all .4s cubic-bezier(0.565, -0.260, 0.255, 1.410);
		cursor: default;
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
	}
	</style>

<script src="../bower_components/time-elements/time-elements.js"></script>

<template>
	<section class="user-list layout horizontal">
		<div class$="{{_colorClass(color)}}" style$="{{_backgroundImage(avatar)}})">
			<div class$="{{_statusClass(status)}}"></div>
		</div>
		<div class="flex" id="msg">
			<div class="username">{{username}}</div>
			<div class="text">{{text}}</div>
			<div id="cotizacion" hidden = true >
					<ul>
					<strong>{{titlemsg}}</strong> <br><br>
					<iron-icon icon="icons:book"></iron-icon> {{meta.title}} <br>
					<iron-icon icon="icons:date-range"></iron-icon> {{meta.deadline}}  <br>
 					<div id="homework_user" hidden=true><iron-icon icon="icons:assignment-ind"></iron-icon> {{meta.homework_user.name}}  <br></div>
					 <iron-icon icon="icons:description"></iron-icon> {{meta.description}}  <br>
					 <div id="costo" hidden=true><iron-icon icon="editor:attach-money"></iron-icon> {{meta.costo}}  <br></div>
					 <div id="codeTransfer" hidden=true><iron-icon icon="icons:credit-card"></iron-icon> {{meta.codeTransaction}}  <br></div>
					 <img class = "imagen" id="imagenId" border="0" alt="image" src="{{meta.attachment.url}}" width="100" height="100" hidden = true/>
 					</ul>
			</div>	 
			{{expense.estado}}
		</div>
		<time class="timestamp" is="relative-time" datetime$="{{timestamp}}"></time>
	</section>
</template>

<script>
Polymer({
		is: 'x-chat-list',
		properties: {
			avatar: '',
			color: '',
			username: '',
			text: '',
			status: '',
			titlemsg:'',
			timestamp: '',
			meta: {
              type: Object,
              value: null,
				observer: '_highlightChanged'
          	}
		},
		_colorClass: function(color) {
      return 'avatar '+color;
  	},
	_highlightChanged: function (newvalue) {
		if (newvalue) {

			this.meta = newvalue;
			var e = $('#cotizacion');
			this.$.cotizacion.hidden = false;

			if(this.meta.attachment){
				this.$.imagenId.hidden = false;
			}
			if(this.meta.costo){//solo existe si se cotiza
				this.$.costo.hidden=false;
			}
			if(this.meta.homework_user){//no hay homework_user cuando se cotiza
				this.$.homework_user.hidden=false;
			}
			
			if(this.meta.codeTransaction){//solo cuando el alumno paga
				this.$.codeTransfer.hidden=false;
			}
		}
	},
  	_backgroundImage: function(avatar) {
      return 'background-image: url('+avatar+');';
  	},
  	_statusClass: function(status) {
      return 'status ' + status;
  	}
});
</script>


</dom-module>
