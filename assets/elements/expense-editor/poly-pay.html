 
<dom-module id="poly-pay">
    <template>
        <style>
            #dialogpay {
                display: block;
                padding: 0 8px;
                border-top: 3px solid var(--accent-color);
                margin: 0;
                width: 60vw;
                background: var(--primary-background-color);
                max-height: 100vh;
                /* Keep overflow visible so vaadin-date-picker dropdown won't clip */
                overflow: visible;
            }

            .main-layout {
                display: flex;
                flex-direction: row;
            }

            .flex {
                flex: 1;
            }

            .form {
                flex: 2;
            }

            #form> * {
                margin-bottom: 8px;
            }

            .buttons-layout {
                display: flex;
                flex-direction: row;
                margin-top: 16px;
            }

            .buttons-layout paper-button {
                width: 150px;
            }

            .save-button {
                background: var(--primary-color);
                color: var(--text-primary-color);
            }

            .cancel-button {
                color: var(--primary-color);
            }

            .main-layout h2 {
                font-size: 24px !important;
                font-weight: 300 !important;
            }

            .receipt {
                flex: 3;
                margin-left: 24px;
                min-height: 64px;
                max-width: 400px;
            }

            .receipt .receipt-wrapper {
                max-width: 100%;
                display: block;
                margin: 20px auto;
                max-height: 50vh;
                overflow-y: scroll;
            }

            .receipt-wrapper img {
                width: 100%;
            }

            .receipt img[hidden] {
                display: none;
            }

            paper-button[hidden] {
                display: none;
            }

            div[prefix] {
                margin-right: 6px;
            }

            #error {
                color: red;
            }

            :host> .wrapper {
                height: 100%;
                width: 100%;
                padding: 0;
            }

            .close-button {
                color: var(--dark-primary-color);
            }

            .delete-button {
                margin-left: auto;
                color: var(--text-primary-color);
                background: var(--accent-color);
            }

            form::content label {
                font-weight: bold !important;
                color: #999 !important;
            }

            .wrapper {
                display: flex;
            }

            @media (min-width: 900px) {
                #dialogpay {
                    display: flex;
                    flex-direction: column;
                }

                .wrapper {
                    flex-direction: row;
                    overflow: auto;
                }
            }

            @media (max-width: 900px) {
                .receipt {
                    margin: 24px 0 0 0;
                }
                .wrapper {
                    flex-direction: column;
                }
                .receipt {
                    width: 100%;
                    margin: 40px auto;
                }
                .receipt .receipt-wrapper {
                    max-height: inherit;
                }
                #dialogpay {
                    width: 100vw;
                    min-height: 100vh;
                    padding: 0 0 60px 0;
                    overflow-y: scroll;
                }
            }
        </style>

        <app-route route="{{route}}" pattern="/:action" data="{{routeData}}"></app-route>

        <iron-media-query query="(min-height: 900px)" query-matches="{{tallWindow}}"></iron-media-query>
        <paper-dialog id="dialogpay" modal no-cancel-on-esc-key="false" opened="{{_showDialog(route.path)}}">
            <div class="main-layout">
                <h2>{{caption}}</h2>
                <span class="flex"></span>
                <paper-icon-button icon="close" on-tap="close" class="close-button self-start"></paper-icon-button>
            </div>

            <div class="wrapper">
                <div class="form">
                    <form is="iron-form" id="form">
                        <iron-a11y-keys keys="enter" on-keys-pressed="_save"></iron-a11y-keys>
                        
                        <vaadin-combo-box class="elements-box" id = "elements-box" label="Professor" item-label-path="professor"
                        ></vaadin-combo-box>
                        <p>Total: $<span id="element-name"></span>.</p>
                        
                        <paper-input name="merchant" id="merchant" value="{{expense.title}}" label="Title" allow-custom-value required readonly></paper-input>

                        <vaadin-date-picker label="Deadline" value="{{expense.deadline}}" id="date" name="date" required readonly></vaadin-date-picker>
                        <paper-textarea id="comment" name="comment" label="Description" value="{{expense.description}}" readonly></paper-textarea>
                    </form>
                </div>
                <div class="receipt">
                    <vaadin-upload id="upload" accept="image/*" max-files="1" on-upload-before="_handleUpload" required>
                        <div class="file-list">
                            <div class="receipt-wrapper">
                                <img src$="[[_receiptURL]]" alt="Receipt" hidden$="[[!_showReceipt(expense._attachments.*)]]">
                            </div>
                        </div>
                    </vaadin-upload>

                     <paper-input name="transaction" id="transaction" value="{{expense.transaction}}"   max="10000" label="Transaction" required step="any">
                           <div prefix>$</div>
                       </paper-input>

                </div>
            </div>
            <div class="buttons-layout">
                <paper-button raised on-tap="_save" class="save-button">Accept</paper-button>
                <paper-button on-tap="close" class="cancel-button">Cancel</paper-button>
                <paper-button on-tap="_delete" id="delete" class="delete-button" hidden>Delete</paper-button>
            </div>
            <span id="error" hidden$="[[!errorMessage]]">{{errorText}}</span>
        </paper-dialog>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'poly-pay',

                properties: {
                    service: Object,
                    merchants: Array,
                    expense: {
                        type: Object,
                        notify: true,
                        value: function() {
                            return {};
                        }
                    },
                    caption: {
                        type: String,
                        computed: '_getCaption(expense)'
                    },
                    errorText: String,
                    db: Object,
                    _receiptURL: {
                        type: String,
                        notify: true
                    },
                    route: Object,
                    routeData: Object
                },

                observers: ['_updateReceiptURL(expense._attachments.*)'],

                ready: function() {
                    this.$.upload.set('i18n.dropFiles.one', 'Drop receipt here...');
                    this.$.upload.set('i18n.addFiles.one', 'Select receipt');

                    
                },

                attached: function() {
                    this._boundOnResize = this._onResize.bind(this);
                    window.addEventListener('resize', this._boundOnResize);
                },

                detached: function() {
                    window.removeEventListener('resize', this._boundOnResize);
                },

                _onResize: function() {
                    this.$.dialogpay.notifyResize();
                },

                _showDialog: function() {
                    return this.expense && this.route.path && this.route.path === '/edit';
                },

                _getCaption: function(expense) {
                    return 'Homework Received';
                },

                _showReceipt: function() {
                    return this.expense._id && this.expense.status !== 'new' ||
                        this.expense._attachments && this.expense._attachments.receipt;
                },

                _updateReceiptURL: function() {
                    if (this.expense._attachments && this.expense._attachments.receipt) {
                        if (this.expense._attachments.receipt.data instanceof File ||
                            this.expense._attachments.receipt.data instanceof Blob) {
                            this._receiptURL = URL.createObjectURL(this.expense._attachments.receipt.data);
                        } else {
                            this._receiptURL = this.expense._attachments.receipt.url;//AQUI ES DONDE CARGA LA IMAGEN
                        }
                    } else {
                        this._receiptURL = 'assets/img/default-receipt.png';
                    }
                    this.$.dialogpay.notifyResize();
                },

                listeners: {
                    'iron-form-invalid': '_formInvalid'
                },

                // Read canvas content and returns a Blob.
                // For browsers not supporting canvas.toBlob
                _canvasToBlob: function(canvas) {
                    var reg = new RegExp('^data:(.*);.*,(.*)');
                    var arr = reg.exec(canvas.toDataURL());
                    var bstr = atob(arr[2]);
                    var n = bstr.length;
                    var u8arr = new Uint8Array(n);
                    while (n--) {
                        u8arr[n] = bstr.charCodeAt(n);
                    }
                    return new Blob([u8arr], {
                        type: arr[1]
                    });
                },

                // Read a file and return a Blob. If it's an image it converts and
                // resizes using a canvas.
                // TODO: move this to vaadin-upload as a utility method
                _resizeImage: function(file, callback, mimeType, maxWidth, maxHeight) {
                    var img = document.createElement('img');
                    var reader = new FileReader();
                    reader.onload = function() {
                        if (!/^image/.test(file.type)) {
                            callback(reader.result);
                        } else if (file.type === mimeType && (!maxWidth || !maxWidth)) {
                            callback(reader.result);
                        } else {
                            img.addEventListener('load', function() {
                                var canvas = document.createElement('canvas');
                                var ctx = canvas.getContext('2d');
                                if (img.width > img.height && img.width > maxWidth) {
                                    canvas.width = maxWidth;
                                    canvas.height = img.height * maxWidth / img.width;
                                } else if (img.height > img.width && img.height > maxHeight) {
                                    canvas.height = maxHeight;
                                    canvas.width = img.width * maxHeight / img.height;
                                } else {
                                    canvas.height = img.height;
                                    canvas.width = img.width;
                                }
                                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                                if (canvas.toBlob) {
                                    canvas.toBlob(callback, mimeType, 0.9);
                                } else {
                                    callback(this._canvasToBlob(canvas));
                                }
                            }.bind(this));
                            img.src = reader.result;
                        }
                    }.bind(this);
                    reader.readAsDataURL(file);
                },

                _handleUpload: function(e) {
                    var file = e.detail.file;
                    this._resizeImage(file, function(data) {
                        this.expense._attachments = this.expense._attachments || {};
                        this.set('expense._attachments.receipt', {
                            type: 'image/jpeg',
                            data: data
                        });
                    }.bind(this), 'image/jpeg', 1000, 1000);

                    this.$.upload.files = [];
                    e.preventDefault();
                },
                _save: function() {
                    this.$.error.innerText = '';
                    var form = this.$.form;
                    if (form.validate()) {
                        //this.expense.total = parseFloat(this.expense.total);
                        this._saveExpense(this.expense);

                        console.log("Form Valido!! ");//_saveExpense aun no termina al llamarse esta linea
                        /*this.$.gridv.push('items', {_id:'id',
                                    deadline: '2017-10-10',
                                    title: 'object.get()',
                                    status: 'new',
                                    description: 'object.get()' });*/

                    }
                    else{
                        console.log("Form NO valido ");
                    }
                },
                 _saveExpense: function(expense) {

                   //this._db.save(expense);

                   // PARSE YA ESTA INICIALIZADO EN POLY-PROFILE
                   var UserClass = Parse.Object.extend("User");
                   var user_sender = new UserClass();
                   user_sender.id = sessionStorage.getItem('id');

                   var user_receiver = new UserClass();

                   var combobox =  document.querySelector('#elements-box');
                   user_receiver.id =     combobox.selectedItem.sender_user_id;

                   var TableMessage = Parse.Object.extend("Message");
                   var tableMessage = new TableMessage();
                   tableMessage.set("sender", user_sender);
                   tableMessage.set("receiver", user_receiver);
                   tableMessage.set("cost", expense.total);

                   var PaymentClass = Parse.Object.extend("Payment");
                   var paymentObj = new PaymentClass();
                   paymentObj.set('code',this.expense.transaction);
                   //Guardar archivo/imagen en Parse
                    if (expense._attachments && expense._attachments.receipt) {
                        var name = "nameimg.jpg";
                        var file = new File([expense._attachments.receipt.data],name);

                        var parseFile = new Parse.File(name, file);
                        parseFile.save().then(function() {
                            // The file has been saved to Parse.
                        }, function(error) {
                            // The file either could not be read, or could not be saved to Parse.
                            console.log('error parseFile');
                        });
                        paymentObj.set("attachment", parseFile);
                    }

                   tableMessage.set("payment", paymentObj);

                   var HomeworkClass = Parse.Object.extend("Homework");
                   var homework = new HomeworkClass();
                   homework.id = expense._id;
                   homework.set('status','en progreso');

                   tableMessage.set("homework", homework);

                   tableMessage.save(null, {
                       success: function(tableMessage) {
                           console.log('New tableMessage created with objectId: ' + tableMessage.id);
                           dialogpay.close();
                           page('/received');
                       },
                       error: function(tableMessage, error) {
                           console.log("Error: " + error.code + " " + error.message);
                       }
                   });

                   app.$.toast.text = 'New object created with objectId: ' + tableMessage.id;
                   app.$.toast.show();

                   console.log('poly_app/_saveExpense() ' + "ID: " + sessionStorage.getItem('id'));
               },

                open: function(expense) {

                    // Create a copy of the expense to be edited so we don't automatically flush changes to db
                    this.expense = JSON.parse(JSON.stringify(expense));

                    /*var elementsJson = [ {name: 'Hydrogen', symbol: 'H', number: 1},
                                            {name: 'Helium', symbol: 'He', number: 2},
                                            {name: 'Lithium', symbol: 'Li', number: 3}];*/

                    var combobox = combobox || document.querySelector('#elements-box');

                    // elementsJson is an Array of Objects. Item object format:
                    //   {name: 'Hydrogen', symbol: 'H', number: 1}
                    combobox.items = expense.elementos;

                    combobox.addEventListener('selected-item-changed', function() {
                    document.querySelector('#element-name').innerHTML = combobox.selectedItem && combobox.selectedItem.total;
                    });


                    // File objects don't survive the JSON dance, so copy that over manually
                    if (expense._attachments) {
                        //this.set('expense._attachments', expense._attachments);
                    }

                    this.set('expense.title', '');
                    if (expense.title) {
                        this.set('expense.title', expense.title);
                    }

                    this.$.upload.files = [];

                    if (!expense.status) {
                        this.expense.status = 'new';
                    }

                   /* if (expense.total) {
                        this.$.total.value = expense.total.toFixed(2);
                    }*/

                    //this.$.delete.hidden = !(this.expense._id && this.expense.status === 'new');

                    // Ensure that the scroll is returned to top on mobile
                    this.async(function() {
                        this.$.dialogpay.scrollTop = 0;
                    });

                    dialogpay.open();
                },

                close: function() {
                    var _this = this;
                    this.async(function() {
                        // Prevent tap from leaking through to underlying page
                        dialogpay.close();

                        page('/received');
                        this.expense = {};
                    }, 100);
                },

                _delete: function() {
                    this.fire('delete-expense', this.expense);
                }
            });
        })();
    </script>
</dom-module>
